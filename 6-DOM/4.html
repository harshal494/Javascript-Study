<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
            <li>Javascript</li>

    </ul>
</body>
<script>
    
    function addLanguge(langName){
        const li = document.createElement('li')
        li.innerHTML = langName    // by using this method it traverse all the tree and its lengthy process
        document.querySelector('.language').appendChild(li)
    }
    addLanguge('Python')
    addLanguge('Java')

    //we create defination once now we dont need to create another funncton for adding the li . below i just write code for practice 


    function addOptiLanguage(langName){
        const li = document.createElement('li');
        //const addLang = document.createTextNode(langName)  // this way also we can add lang but we save some space here 
        //li.appendChild(addLang)
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('Go')

    const chai = ((nav) => {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(nav))
        document.querySelector('.language').appendChild(li)
        return nav
     })
     console.log(chai('Ruby'))


     function newlang(lang){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(lang))
        document.querySelector('.language').appendChild(li)
     }
     newlang('C++')
     newlang('C#')


     //Arrow function 

     const Harsh = ( (lang) => {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(lang))
        document.querySelector('.language').appendChild(li)
        return lang
     })
     console.log(Harsh('Rust'))


     // Edit the li list 

     const fourthValue = document.querySelector('li:nth-child(5)')
     // fourthValue.innerHTML = 'R'  // this can be used to replace your values but its not optimized way
     const newli = document.createElement('li')
     newli.textContent = 'R'
     fourthValue.replaceWith(newli)


     // try another way

     const final = document.querySelector('li:last-child')
     final.outerHTML = '<li>CSS</li>'


     // for practice

     const java = document.querySelector('li:nth-child(3)')
     const jv = document.createElement('li')
     jv.textContent = 'Java & Spring Boot'
     java.replaceWith(jv)


     //now for Python

     const python = document.querySelector('li:nth-child(2)')
     const py = document.createElement('li')
     py.textContent = 'Python & Django'
     python.replaceWith(py)


     // Go for Google

     const go = document.querySelector('li:nth-child(4)')
     const g = document.createElement('li')
     g.textContent = 'Go for Google'
     go.replaceWith(g)


     // Remove li 

     const last = document.querySelector('li:last-child')
     last.remove()  // it removes the element you want ,jus t tell the querySelector hich value you want to delete

     // try another one

     const fifth = document.querySelector('li:nth-child(5)')
     fifth.remove()  // R successfully removed from the list


</script>
</html>
